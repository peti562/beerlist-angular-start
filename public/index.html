<html>

<head>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList">
  <div class="container" ng-controller="beerController">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">BeerList</h1>
        <div class="page-header">
        </div>
        <div class="beers-container">
          <div class="beer-container" ng-repeat="beer in beers">
            <div class="beer-item">
              <div class="beer-image-container">
                <img class="beer-image" ng-click="removeBeer()" ng-src="{{beer.image_url}}" />
              </div>
              <div class="beer-name">{{beer.name | uppercase}}</div>
              <div class="beer-info">
                <div class="beer-style">{{beer.style}}</div>
                <div class="beer-abv">{{beer.abv}}</div>
                <div class="beer-rating">{{beer.ratingsAvg}}</div>
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="Rating" ng-model="rating"></input>
                  <button type="button" ng-click="addRating()" class="btn btn-primary">Add Rating</button>
                </div>
                <button type="button" ng-click="showUpdate = ! showUpdate" class="btn btn-primary">Edit Beer</button>


                <div class="update-form" ng-show="showUpdate">
                  <form ng-submit="updateBeer()">
                    
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Beer Name" ng-model="nameUpdate"></input>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Style" ng-model="styleUpdate"></input>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="ABV" ng-model="abvUpdate"></input>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Image URL" ng-model="image_urlUpdate"></input>
                    </div>
                    <button type="button" ng-click="updateBeer()" class="btn btn-primary">Add</button>
                  </form>
                </div>


              </div>
            </div>
          </div>
        </div>
        <button type="button" ng-click="averageSort()" class="btn btn-primary">Sort by rating</button>
        <form ng-submit="addBeer()">
          <h3>Add a new beer</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Image URL" ng-model="image_url"></input>
          </div>
          <button type="button" ng-click="addBeer()" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
  <script src="angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/beerFactory.js"></script>
  <script src="js/controllers/mainController.js"></script>
</body>

</html>
